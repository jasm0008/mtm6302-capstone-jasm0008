<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Quiz</title>

    <style>
        /* THIS IS LINKED WITH DARK MODE */
        .dark{
            background-color: #222;
            color: #e6e6e6;
        }
    </style>

    <link href="styles.css" rel="stylesheet">

</head>


<body>

    <main>

        <!-- DARK MODE SECTION -->
        <button onclick="myFunction()">Switch mode</button> 

        <script>
            function myFunction() {
            var element = document.body;
            element.classList.toggle("dark");
            }
        </script>
    
        <script src="main.js"></script>

    </main>

    <div class="quiz-select">

        <h1 class="title">Learning Quiz</h1>

        <div class="quiz-select-container" id="quiz-select-container">

            <button class="option" onclick="" id="op1" >option1</button>
     
            <button class="option" id="op2" >option2</button>
     
            <button class="option" id="op3">option3</button>
     
            <button class="option" id="op4">option4</button>

        </div>
        
    </div>


</body>
</html>
